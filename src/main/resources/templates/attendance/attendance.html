<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta th:replace="~{fragment/head :: headFrag('출석하기')}"/>
    <meta th:replace="~{fragment/head :: styleFrag}"/>
</head>
<body class="text-center">

<form th:action="@{/attendance}" method="post" th:object="${AttendanceRequestDto}" class="form">
    <h1 class="h2 mb-3 fw-normal">출석하기</h1>
    <div th:if="${#fields.hasErrors('global')}">
        <p class="field-error" th:each="err : ${#fields.errors('global')}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <div>
        <div class="form-floating">
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                이름 오류
            </div>
            <label for="name">이름</label>
        </div>

        <br/>

        <div class="form-floating">
            <input type="number" min="0000" max="9999" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="비밀번호를 입력하세요.[숫자 4자리]">
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                비밀번호
            </div>
            <label for="password">비밀번호</label>
        </div>
    </div>
    <br/>
    <button class="w-100 btn btn-primary btn-lg" type="submit">출석하기</button>
</form>
</body>
</html>
