<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>유저 관리하기</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>유저 관리하기</h2>
        <button class="w-50 btn btn-primary btn-sm" onclick="location.href='/admin/manager/add'">등록하기</button>
        <br/><br/>
        <button class="w-50 btn btn-warning btn-sm" onclick="location.href='/admin'">뒤로가기</button>

    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">출석수</th>
            <th scope="col">결석수</th>
            <th scope="col">생일</th>
            <th scope="col">전화번호</th>
            <th scope="col">팀</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}" th:onclick="|location.href='/admin/manager/detail/${user.id}'|">
            <td th:text="${user.name}">name</td>
            <td th:text="${user.attendanceNumber}">attendanceNumber</td>
            <td th:text="${user.absenceNumber}">absenceNumber</td>
            <td th:text="${user.birth}">birth</td>
            <td th:text="${user.phone}">phone</td>
            <td th:text="${user.team}">team</td>
        </tr>
        </tbody>
    </table>


</div> <!-- /container -->
</body>
</html>
