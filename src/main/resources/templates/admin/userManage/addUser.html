<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>유저 등록하기</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>유저 등록하기</h2>
    </div>

    <form th:action="@{/admin/manager/add}" method="post" th:object="${addUserDto}">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="이름">
            <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                이름
            </div>

            <br/>

            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="전화번호(xxx-xxx(x)-xxxx 형식)">
            <div class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                전화번호
            </div>

            <br/>

            <label for="birth">생일</label>
            <input type="text" id="birth" th:field="*{birth}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="생일(YY.MM.DD 형식)">
            <div class="field-error" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">
                생일
            </div>

            <br/>

            <!-- <label for="team">==팀 선택==</label> -->
            <select id="team" th:field="*{team}">
                <option value="">==팀 선택==</option>
                <option th:each="team : ${teams}" th:value="${team}"
                        th:text="${team}">team
                </option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('team')}" th:errors="*{team}">
                팀
            </div>

        </div>
        <br/>
        <button class="w-100 btn btn-primary btn-lg" type="submit">등록하기</button>
    </form>

</div> <!-- /container -->
</body>
</html>
