<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>출석 비밀번호 변경</title>
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>출석 비밀번호 변경</h2>
    </div>

    <form th:action="@{/admin/userPassword}" method="post" th:object="${userPasswordDto}">
        <div>
            <label for="password">비밀번호</label>
            <input type="number" min="0000" max="9999" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="비밀번호를 입력하세요.[숫자 4자리]">
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                비밀번호
            </div>
        </div>
        <br/>
        <button class="w-100 btn btn-primary btn-lg" type="submit">변경하기</button>
    </form>
</div> <!-- /container -->
</body>
</html>
